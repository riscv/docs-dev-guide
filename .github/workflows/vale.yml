name: reviewdog
on: [pull_request]

jobs:
  vale:
    name: runner / vale
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: errata-ai/vale-action@v2.1.1
        with:
          version: 2.17.0
          files: /src/*.adoc
          reporter: github-pr-check
          fail_on_error: true
          filter_mode: nofilter
          token: ${{secrets.VALE_GITHUB_TOKEN}}